<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUSTIMER</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scr/main.js" defer></script>

</head>

<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Activate Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>           
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
                <span class="sr-only">Start Pomodoro timer</span>
            </button>
            <button data-action="toggleRunning" class="ph ph-pause-circle">
                <span class="sr-only">Stop timer</span>
            </button>
            <button data-action="setTimer"class="ph ph-timer secondary">
                <span class="sr-only">Adjust timer</span>
            </button>
            <button data-action="resetTimer" class="ph ph-stop-circle secondary">
                <span class="sr-only">Reset timer</span>
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                <span class="sr-only">Start music</span>
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-high">
                <span class="sr-only">Stop music</span>
            </button>
        </section>
    </div>
</body>

</html>
